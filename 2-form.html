<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    
    <script type="module" crossorigin src="/goit-js-hw-09/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-3cfb730f.js">

  <body>
    <section class="section">
      <a href="./index.html" class="link to-home">Go to home</a>
    </section>
    <div class="wrap">
      <form class="feedback-form" autocomplete="off">
        <label>
          Email
          <input type="email" name="email" autofocus class="feedback-input" />

        <label>
          Message

        </label>

        <button type="submit">Submit</button>
      </form>
    </div>
